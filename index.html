<body>
    <!-- div Pai de Conteúdo -->

    <div style="position: relative; display: inline-block;">

        <!-- div Pai de Conteúdo do topo -->

        <div style="
        position: absolute; 
        display: flex; 
        width: 100%; 
        align-items: center;
        padding: 20px;
        ">

            <!-- Vida do jogador 1 -->
            <div style=" 
            position: relative;  
            width: 100%; 
            display: flex; 
            justify-content: flex-end;
            border-top: 4px solid white;
            border-bottom: 4px solid white;
            border-left: 4px solid white;
            ">

                <div style="
                background-color: red; 
                height: 30px; 
                width: 100%;
                ">
                </div>

                <div id="vidaJogador1" style=" 
                position: absolute;
                background-color: #818CF8;
                top: 0; 
                right: 0; 
                bottom: 0; 
                width: 100%;
                ">
                </div>

            </div>

            <!-- Tempo -->
            <div id="tempo" style="
            background-color: black; 
            height: 50px; 
            width: 100px; 
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #818CF8;
            border-top: 4px solid white;
            border-bottom: 4px solid white;
            border-right: 4px solid white;
            border-left: 4px solid white;
            ">
                10
            </div>

            <!-- Vida do jogador 2 -->
            <div style=" 
            position: relative; 
            width: 100%;
            border-top: 4px solid white;
            border-bottom: 4px solid white;
            border-right: 4px solid white;            ">

                <div style="
                background-color: red; 
                height: 30px;
                ">
                </div>

                <div id="vidaJogador2" style=" 
                position: absolute;
                background-color: #818CF8;
                top: 0; 
                right: 0; 
                bottom: 0; 
                left: 0;
                ">
                </div>
            </div>
        </div>
        <div id="exibirTexto" style="
        position: absolute; 
        color: white; 
        /* display: flex;   */
        align-items: center; 
        justify-content: center;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: none;
        ">
            Empate</div>
        <!-- Canvas são elementos apenas para gráficos em que precisamos extrair seus graficos usando JS -->
        <canvas></canvas>
